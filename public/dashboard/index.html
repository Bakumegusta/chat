<div class="card container ">
  <div class="card-body">
    <table class="table " id="chattable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">User</th>
          <th scope="col">Answer</th>
          <th scope="col">SessionID</th>
          <th scope="col">Date</th>
          <th scope="col">Convo</th>
        </tr>
      </thead>
      <tbody id="chatparent">
      </tbody>
    </table>
  </div>
</div>

    <div class="container content" id="chatpop">
            <div class="card ">
              <div class="card-header">Chat <i class="fas fa-times shut"></i></div>
              <div class="card-body popbody height3">
                <ul class="chat-list" id="convoparent">
                </ul>
              </div>
            </div>
    </div>
