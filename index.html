<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chatbot| Baku Manson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
	<audio id="sound">
		<source src="asset/sound.mp3" type="audio/ogg">
	  </audio>
	  <audio id="sound2">
		<source src="asset/sound3.mp3" type="audio/ogg">
	  </audio>
    <div class="col-md-12 col-lg-6">
        <div class="panel">
        	<!--Heading-->
    		<div class="panel-heading">
				<i class="fas fa-times shut"></i>
				<div class="avatar">
					<img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-sm mr-3 " alt="Profile Picture">  <span class="botname">Baku</span>
				</div>
    		</div> 
    		<!--Widget body-->
    		<div id="demo-chat-body" class="collapse in">
    			<div class="nano has-scrollbar" style="height:380px">
    				<div class="nano-content pad-all" tabindex="0" style="right: -17px;">
    					<ul class="list-unstyled media-block">  						
							<li class="mar-btm">
								<div class="media-left">
    								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-m" alt="Profile Picture">
    							</div>
    							<div class="media-body pad-hor">
    								<div class="speech">
    									<p> Hello!<br> Welcome to  <strong style="color: #337ab7">icrewsystems</strong> </p>
    								</div>
    							</div>
							</li>
							<li class="mar-btm">
								<div class="media-left">
    								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-m" alt="Profile Picture">
    							</div>
    							<div class="media-body pad-hor">
    								<div class="speech">
    									<p>what service are you looking for?</p>
    								</div>
    							</div>
							</li>	
							<div class="list-group">
								<li class="option">iCrew v4 products</li>
								<li  class="option">App Development</li>
								<li  class=" option">Web Development</li>
							  </div>
							<!--apeend caht  -->
							<span id="parent"></span>
							<li class="mar-btm" id="typing">
								<div class="media-left">
    								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-m" alt="Profile Picture">
    							</div>
    							<div class="media-body pad-hor">
    								<div class="speech">
    									<p>Typing ....</p>
    								</div>
    							</div>
							</li>
    					</ul>
    				</div>
    			<div class="nano-pane"><div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div></div></div>  
				<!--Widget footer-->
				<center><span class="alert text-danger "><strong>Sorry!</strong> Please  ask me something.</span> </center>
    			<div class="panel-footer">
    				<div class="row">
    					<div class="col-xs-9 chat-input">
    						<input type="text"  id ="chat-input" placeholder="Enter your text here..." class="form-control chat-input" autofocus>
    					</div>
    					<div class="col-xs-3 submit">
    						<span class="btn btn-primary btn-block " id="submit" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
    					</div>
    				</div>
				</div>
    		</div>
		</div>
		<!-- requirement form -->
	<div class="col-md-6 offset-md-3 requirementform">
		<i class="fas fa-times shut"></i>
		<div class="card card-outline-secondary">
			<div class="card-body">
				<h3 class="text-center text-light">Requirement Form</h3>
				<div class="alert alert-info p-2 pb-3">
					<a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>Ã—</samp></a> 
					All fields are required!
				</div>
				<form class="form" role="form" autocomplete="off">
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" class="form-control" id="name" name="name" required="required" placeholder="enter your name">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control"  id="email" name="email" required="required" placeholder="enter your email">
					</div>
					<div class="form-group">
						<label>Your Budget($)</label>
						<input type="text" class="form-control"  id="budget" name="budget" required="required" placeholder="500$">
					</div>
					<div class="form-group">
						<label class="col-md-12">Do you have a domain?</label>
							<select class="form-control" name="cc_exp_mo">
								<option value="yes">yes</option>
								<option value="no">no</option>
							</select>
					</div>
					 <div class="form-group">
						<label class="col-md-12">Do you have a Hosting?</label>
							<select class="form-control" name="cc_exp_mo">
								<option value="yes">yes</option>
								<option value="no">no</option>
							</select>
					</div>
					 <div class="form-group">
						<label class="col-md-12">Do you have a SmartCARS?</label>
							<select class="form-control" name="cc_exp_mo">
								<option value="yes">yes</option>
								<option value="no">no</option>
							</select>
					</div>
					<div class="form-group">
						<label class="col-md-12">Expected Delivery</label>
							<select class="form-control" name="cc_exp_mo">
								<option value="3 weeks">3 weeks</option>
								<option value="1 month">1 month</option>
								<option value="3 months">3 months</option>
								<option value="6 months">6 months</option>
								<option value="9 months">9 months</option>
							</select>
					</div>
					<hr>
					<div class="form-group row">
						<div class="col-md-6">
							<li type="reset" class="option">Cancel</li>
						</div>
						<div class="col-md-6">
							<li type="submit" class="option">Submit</li>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- requrement form end -->
	</div>
</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="main.js">
	
</script>
</body>
</html>
